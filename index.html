<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div >
        <h1 id= "title">Cadastro de desenvolvedores</h1>
        <p id="subtitle">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="area">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="area">
                <label for="last_name"><strong>Sobrenome</strong></label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
        </fieldset>

        <div class="area">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="area">
            <label> <strong>Você é de qual time?</strong></label>
            <label>
                <input type="checkbox" name="devoptions" value="front-end" checked> Front-End
            </label>
            <label>
                <input type="checkbox" name="devoptions" value="back-end"> Back-End
            </label>
            <label>
                <input type="checkbox" name="devoptions" value="full-stack"> Full-Stack
            </label>
        </div>

        <div class="area">
            <label for="level"><strong>Senioridade</strong></label>
            <select id="level">
                <option selected disabled value="">--Selecione--</option>
                <option>Estagiário(a)</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza</strong></label>
                <input type="checkbox" id="technology1" name="technology1" value="HTML">
                <label for="technology1"> HTML</label>
                <input type="checkbox" id="technology2" name="technology2" value="CSS">
                <label for="technology2"> CSS</label>
                <input type="checkbox" id="technology3" name="technology3" value="JavaScript">
                <label for="technology3"> JavaScript</label>
                <input type="checkbox" id="technology4" name="technology4" value="PHP">
                <label for="technology1">PHP</label>
                <input type="checkbox" id="technology5" name="technology5" value="C#">
                <label for="technology1"> C# </label>
                <input type="checkbox" id="technology6" name="technology6" value="Python">
                <label for="technology1"> Python</label>
                <input type="checkbox" id="technology7" name="technology7" value="Java">
                <label for="technology1"> Java </label>
            </div>
        </fieldset>
        <div class="area">
            <br>
            <label>Conte mais um pouco sobre a sua tragetória: </label>
            <textarea row="6" style="width: 26em" id="experience" name="experience"></textarea>
        </div>
        <button class="button"type="submit">Enviar</button>
    </form>
    
</body>
</html>
